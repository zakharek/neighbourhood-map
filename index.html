<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sydney Dental Clinics</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- build:css css/styles.css -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body data-bind="media: {query: 'screen and (min-width:768px)', changed: layoutChanged}">

    <div class="wrapper" data-bind="css: {'wrapper-toggled': menuHidden}">

        <i class="menu-toggle icon" data-bind="click: toggleSideMenu, css: {'icon-collapse-right': menuHidden, 'icon-collapse-left': menuShown}"></i>

        <div class="sidebar-wrapper">
            <div class="filter">
                <div class="input-group">
                    <input data-bind="value: filter" type="text" class="form-control" placeholder="Filter list...">
                    <span class="input-group-btn">
                        <button data-bind="click: doFilter" class="btn btn-default btn-filter" type="submit">Go</button>
                    </span>
                </div>
            </div>
            <div class="places-section">
                <div class="hidden" data-bind="visible: placeSearchFailed, css: { hidden: !placeSearchFailed, 'has-error': placeSearchFailed }">
                    Place search failed, please refresh the page to try again
                </div>
                <ul class="sidebar-nav" data-bind="foreach: filteredPlaces, visible: !placeSearchFailed">
                    <li>
                        <a class="place-link" href="#" data-bind="text: name, click: $root.selectPlace, css: {selected: selected}"></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="page-content-wrapper">
            <div class="container-fluid">
                <div class="row content-row">
                    <div class="col-lg-12 content">
                        <div class="google-maps-load-error">Sorry: Google Maps API could not load. Please make sure you have internet connection and try load the page again.</div>
                        <div class="map" data-bind="map: { markers: filteredPlaces, lat: mapCentreLatitude, lng: mapCentrelongitude, getInfoWindowContent: getInfoWindowContent, defaultContent: defaultContent }"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- templates -->
    <script id="defaultInfo" type="text/html">
        <div>
            <img src="images/loading.gif" alt="loading.." />
        </div>
    </script>

    <script id="placeInfo" type="text/html">
        <div>
            <div data-bind="text: name"></div>
            <div>Phone: <span data-bind="text: phone"></span></div>
        </div>
    </script>

    <script id="getPlaceError" type="text/html">
        <div data-bind="text: error" class="has-error"></div>
    </script>
    <!-- end: templates -->
    
    <script src="https://code.jquery.com/jquery-1.12.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>
    <script src="https://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script src="https://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
    <!-- build:js js/app.js -->
    <script src="js/koUtils.js"></script>
    <script src="js/placeService.js"></script>
    <script src="js/yelpService.js"></script>
    <script src="js/mapBinding.js"></script>
    <script src="js/mediaBinding.js"></script>
    <script src="js/app.js"></script>
    <!-- endbuild -->
    <script async defer
            onerror="googleMapError()" 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3gvSRc2o10b0ucpZ9eT3ZfIaaDz0wLqY&libraries=places&callback=initMap"></script>
    
</body>

</html>
